<script type="text/javascript">
		function gen()  {
			var length = 7320;
			var source = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
			var s = "";
			for(var i = 0;i < length; i++)  {
				s += source.charAt(Math.ceil(Math.random()*1000)%source.length);
			}
			return s;
		}
$('body').text(gen())
