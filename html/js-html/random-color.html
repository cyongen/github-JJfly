<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>random color</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <style>
        body, td, input, div{font: menu;}
        .bgdiv{ width:60px; height:35px; float:left; margin:1px;}
        .mtab{float:left;}
        .mtd{width:1%;height:50px;text-align:center;font-size:18px;}
    </style>
    <script language="JavaScript">
        clr = new Array('00', '20', '40', '60', '80', 'a0', 'c0', 'ff');
        for (i = 0; i < 8; i++) {
            document.write("<table class='mtab' border=0 cellpadding=8>");
            for (j = 0; j < 8; j++) {
                document.write("<tr>");
                for (k = 0; k < 8; k++) {
                    document.write('<td class="mtd" bgcolor="#' + clr[i] + clr[j] + clr[k] + '">');
                    document.write('<font color="#' + clr[7 - i] + clr[7 - j] + clr[7 - k] + '"> ');
                    document.write(clr[i] + clr[j] + clr[k] + ' </font></td>');
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
