<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>radius round</title>
</head>
<style type="text/css">
.r{border-radius:50%;overflow:hidden;}
.r1{background-color:deeppink;width:160px;height:160px;margin:0;}
.r2{background-color:aquamarine;width:130px;height:130px;margin:15px;}
.r3{background-color:deepskyblue;height:100px;margin:15px;}
.r4{background-color:aliceblue;height:70px;width:70px;margin:15px;}
</style>
<body>
<div class="r r1">
    <div class="r r2">
        <div class="r r3">
            <div class="r r4"></div>
        </div>
    </div>
</div>
</body>
</html>
